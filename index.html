<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./index.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="navbar-container">
        <div class="title">
          <h1>MY TODO's</h1>
        </div>
        <div class="tabs">
          <button id="task-button" class="tablinks" nonce="shaja">
            <div class="button-content">
              <img src="./assets/task.png" alt="myday" />
              <a href="#">Add Todos</a>
            </div>
          </button>
          <button id="myday-button" class="tablinks" nonce="shaja">
            <div class="button-content">
              <img src="./assets/my-day-02.jpg" alt="myday" />
              <a href="#">My ToDo's</a>
            </div>
          </button>
        </div>
      </div>
      <div class="tabcontents" id="myday">
        <div class="header">
          <div class="heading">
            <h1>My Day</h1>
          </div>
          <div class="today">
            <p id="current-date"></p>
          </div>
        </div>
        <div class="todos-display">
          <ul id="todos"></ul>
        </div>
      </div>
      <div class="tabcontents" id="tasks">
        <div class="header">
          <div class="heading">
            <h1>Tasks</h1>
          </div>
          <div class="add-todo">
            <textarea
              id="todoDescription"
              rows="3"
              placeholder="Enter a new todo description"
              nonce="shaja"
            ></textarea>
            <button id="addButton" class="add-button" nonce="shaja">
              Add
            </button>
          </div>
        </div>
        <div class="todos-display">
          <ul id="todos"></ul>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./todo.js"></script>
  </body>
</html>
